{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container-fluid text-center">
  <div class="jumbotron">
    <h3>You can login here!</h3><br>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
</div>


{% endblock %}
